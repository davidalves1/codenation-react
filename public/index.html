    <header class="header">
      <a href="#">
        <img src="./img/instagram-logo.svg" alt="Instagram">
      </a>
      <a href="#">
        <i class="far fa-paper-plane"></i>
      </a>
    </header>

      <ul class="friends__list">
        <li class="friends__item">
          <a href="#">
            <img src="./img/profiles/yoda/yoda-profile.jpg" alt="">

        </li>
