<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
    <header class="header">
      <a href="#">
        <img src="./img/instagram-logo.svg" alt="Instagram">
      </a>
      <a href="#">
        <i class="far fa-paper-plane"></i>
      </a>
    </header>
    <section class="friends">
      <ul class="friends__list">
        <li class="friends__item">
          <a href="#">
            <img src="./img/profiles/yoda/yoda-profile.jpg" alt="">
          </a>
        </li>
        <li class="friends__item">
          <a href="#">
            <img src="./img/profiles/gamora/gamora-profile.jpg" alt="">
          </a>
        </li>
        <li class="friends__item">
          <a href="#">
            <img src="./img/profiles/black-panther/black-panther-profile.jpg" alt="">
          </a>
        </li>
      </ul>
    </section>
    <section class="posts">
      <ul class="posts__list">
        <li class="post">
          <div class="post__header">Header</div>
          <div class="post__picture">
            <img src="./img/profiles/black-panther/black-panther-1.jpg" alt="Picture">
          </div>
          <div class="post__actions">Actions</div>
          <div class="post__footer">Footer</div>
        </li>
      </ul>
    </section>
	</body>
</html>
